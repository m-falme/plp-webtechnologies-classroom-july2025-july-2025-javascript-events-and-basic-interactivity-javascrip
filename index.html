<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 6 Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Week 6 Assignment</h1>

  <!-- Simple button for event handling -->
  <button id="helloBtn">Say Hello</button>
  <p id="helloMsg" style="display:none;">Hello there!</p>

  <!-- Interactive Feature 1: Theme toggle -->
  <h2>Theme Switch</h2>
  <button id="themeBtn">Switch Theme</button>

  <!-- Interactive Feature 2: Counter -->
  <h2>Counter</h2>
  <p id="count">0</p>
  <button id="plusBtn">Increase</button>
  <button id="minusBtn">Decrease</button>

  <!-- Form with validation -->
  <h2>Signup Form</h2>
  <form id="signupForm">
    <label>Name:</label>
    <input type="text" id="name"><br><br>

    <label>Email:</label>
    <input type="text" id="email"><br><br>

    <label>Password:</label>
    <input type="password" id="password"><br><br>

    <button type="submit">Submit</button>
  </form>
  <p id="formMsg"></p>

  <script src="script.js"></script>
</body>
</html>
